{% extends 'base.html'%} {% block content %}
<ul class="movie-list">
  {% for movie in movies %}
  <li>
    {{ movie.title }} - {{ movie.year }}
    <span class="float-right"
      ><a
        href="https://www.imdb.com/find?q={{ movie.title }}"
        title="Find this movie on IMDB"
        target="_blank"
        class="imdb"
        >IMDB</a
      ></span
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
